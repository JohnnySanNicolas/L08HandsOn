<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lesson 8 Hands On</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Luckiest+Guy|Passion+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <header id="headerTitle">
        <div class="container justify-content-center">
            <div class="row">
                <h1>Welcome to JQuery!</h1>
            </div>
        </div>
    </header>
    <div class="container align-items-start" id="container1">
        <div class="row" id="paragraph">
            <p id="pTextLink">Click here to learn more about jQuery!</p>
        </div>
        <div class="row" id="listOfPL">
            <ul id="programList">
                <li class="listItems">JavaScript</li>
                <li class="listItems">C#</li>
                <li class="listItems">Java</li>
                <li class="listItems">Ruby</li>
                <li class="listItems">Python</li>
            </ul>
        </div>
        <div class="row">
            <div class="labelName" id="firstNameDiv">
                <label>First Name:</label>
                <input type="text" class="input" placeholder='First Name' id="firstNameInput">
            </div>
        </div>
        <div class="row" id="lastNameInputDiv">
            <div class="labelName" id="lastNameDiv">
                <label>Last Name:</label>
                <input type="text" class="input" placeholder='Last Name' id="lastNameInput">
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
